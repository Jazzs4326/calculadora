<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Suma y Resta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .calculadora {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    input[type="number"] {
      width: 120px;
      padding: 8px;
      margin: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button.resta {
      background-color: #f44336;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calculadora">
    <h4>Evelyn Jazmín Pérez Sánchez 9A DyGS</h4>
    <h2>Calculadora</h2>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <br>
    <button onclick="sumar()">Sumar</button>
    <button class="resta" onclick="restar()">Restar</button>
    <div id="resultado"></div>
  </div>

  <script>
    function sumar() {
      const num1 = parseFloat(document.getElementById('num1').value) || 0;
      const num2 = parseFloat(document.getElementById('num2').value) || 0;
      const resultado = num1 + num2;
      document.getElementById('resultado').textContent = "Resultado: " + resultado;
    }

    function restar() {
      const num1 = parseFloat(document.getElementById('num1').value) || 0;
      const num2 = parseFloat(document.getElementById('num2').value) || 0;
      const resultado = num1 - num2;
      document.getElementById('resultado').textContent = "Resultado: " + resultado;
    }
  </script>

</body>
</html>
